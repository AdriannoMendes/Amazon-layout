<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon cópia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="conteiner-header">
            <div id="logo">
                <div class="logo"></div>
                <span class="span">.com.br</span>
            </div>

            <div class="caixa-cep">
                <div class="icone-cep"></div>
                <div>
                    <span class="fontes-size local-entrenga">A entrega será feita em Bela vista 30000000</span>
                    <span><strong>Atualizar CEP</strong></span>
                </div>
            </div>
            <div class="conteiner-busca">
                <select id="seletor" name="seletor de opções do menu">
                    <option value="Ofertas">Ofertas</option>
                    <option value="Todos os Departamentos">Todos os Departamentos</option>
                    <option value="Alexa Skills">Alexa Skills</option>
                </select>
                <input class="barra-input" placeholder="Pesquisa Amazon.com.br" type="text" name="" id="">
                
                <div class="lupa-caixa">
                    <div class="svg-lupa"></div>
                </div>
            </div>
            <div class="com-tres ">
                <div class="com-tres-1 espacamento">
                    <span class="acima">olá, faça seu login</span>
                    <span>
                        <strong>Contas e Listas</strong>
                    </span>
                </div>
                <div class="com-tres-2 espacamento">
                    <span class="acima">devoluções</span>
                    <span>
                        <strong>e pedidos</strong>
                    </span>
                </div>
                <div class="com-tres-3 espacamento">
                    <div class="carrinho-compras"></div>
                    <span class="nome-carrinho">
                        <strong>carrinho</strong>
                    </span>
                </div>
            </div>
        </div>
        <div class="menu">
            <nav>
                <div class="conteiner-menu-hamburguer">
                    <div class="caixa-menu-hamburguer">
                        <div class="menu-hamburguer"></div>
                        <span style="padding-left: 5px;">
                            <strong>Todos</strong>
                        </span>
                    </div>
                    <div class="menu-largo">
                        <div class="espacamento-menu">Venda na Amazon</div>
                        <div class="espacamento-menu">Mais Vendidos</div>
                        <div class="espacamento-menu">Ofertas do Dia</div>
                        <div class="espacamento-menu">Prime</div>
                        <div class="espacamento-menu">Livros</div>
                        <div class="espacamento-menu">Música</div>
                        <div class="espacamento-menu">Eletrônicos</div>
                        <div class="espacamento-menu">Casa</div>
                    </div>
                    <div class="conteiner-imagem"></div>
                </div>
                
            </nav>
        </div>          
    </header>
    <section>
        <div class="carrossel">
            <div class="slides">
                <div class="slide">
                    <img src="imagen/imagem_dia_das_criancas.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="imagen/imagem_filmes.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="imagen/imagem_stream.jpg" alt="">
                </div>
            </div>
            <button class="prev">Anterior</button>
            <button class="next">Próximo</button>
        </div>
        
    </section>
</body>
</html>
